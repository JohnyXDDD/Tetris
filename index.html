<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
    <div id="title_screen" class="flexBlock">
        <div id="title_menu">
            <h1>Tetris</h1>
            <div><button id="start">Zagraj</button></div>
            <div><button>TOP 100</button></div>
        </div>
    </div>
    <div class="center flexBlock" id="game">
        <div>
            <div id="play_menu" class="flexBlock">
                <div class="button_box flexBlock">
                    <button id="pause"><i class="icon-pause"></i></button>
                    <span class="break"></span>
                    <button id="reset"><i class="icon-arrows-ccw"></i></button>
                </div>
                <h2 id="score">Your score: 0</h2>
            </div>
            <div id="board">
            </div>
        </div>
    </div>
</body>
</html>
